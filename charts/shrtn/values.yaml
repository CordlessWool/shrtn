replicaCount: 1

image:
  repository: cordlesswool/shrtn
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

persistence:
  accessMode: "ReadWriteOnce"
  size: "1Gi"
  storageClass: ""

database:
  url: ""

mail:
  provider: smtp  # one of: none, smtp, mailgun, mailpit
  from: noreply@example.com
  smtp:
    host: smtp.example.com
    port: "465"
    from: noreply@example.com
    user: noreply@example.com
    pass: secure_password
  mailgun:
    apiKey: your_mailgun_api_key
    domain: your_mailgun_domain
    url: https://api.mailgun.net
  mailpit:
    domain: http://localhost:8025

shrtn:
  # Base URL for the public-facing site, could also be provided by request headers
  origin: http://localhost:5173
  featurePrivateLinks: "off"  # PUBLIC_FEATURE_PRIVATE_LINKS: on | off
  instanceMode: "PRIVATE"     # PUBLIC_INSTANCE_MODE: PUBLIC_ONLY | PRIVATE
  # Time-to-live settings for temporary and user-generated content
  ## Possible values: HOUR, DAY, WEEK, MONTH, YEAR, EVER
  ttl:
    temp: YEAR
    user: EVER

env: {}

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3001

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
